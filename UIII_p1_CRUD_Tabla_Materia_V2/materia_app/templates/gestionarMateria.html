{% extends "base.html" %}

{% block cuerpo %}

<div class="row"><!-- la fila -->
  <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"><!-- la columna izquierda -->

    <h1> Mama</h1>

    <div class="card"> <!-- la tarjeta -->
      <div class="card-body">
        <form action="registrarMateria/" method="POST"> {% csrf_token %}<!-- falta action -->
          <div class="form-group">
            <input type="text" id="txtcodigo" name="txtcodigo" placeholder="Codigo Materia" class "form-control" minlength="1" maxlength="6" required>
          </div>
          <div class="form-group py-3">
            <input type="text" id="txtnombre" name="txtnombre" placeholder="nombre Materia" maxlength="100" required>
          </div>
          <div class="form-group py-2">
            <input type="text" id="numcreditos" name="numcreditos" min="1" max="9" value="1" required>
          </div>
          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div> <!-- la tarjeta -->

  </div><!-- la columna izquierda -->

  <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8"><!-- la columna derecha -->

    <h1> Listado de Materias</h1>

    <!-- la tabla -->
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Creditos</th>
          <th scope="col">Opciones</th>
        </tr>
      </thead>
      <tbody>
        {% for m in mismaterias  %}
        <tr>
          <td>{{forloop.counter}}</td>
          <td>{{m.codigo}}</td>
          <td>{{m.nombre}}</td>
          <td>{{m.creditos}}</td>
          <td><a href="seleccionarMateria/{{m.codigo}}" class="btn btn-primary ">Editar</a></td>
          <td><a href="borrarMateria/{{m.codigo}}" class="btn btn-danger ">Borrar</a></td>
      </tr>
        {% endfor %}

      </tbody>
    </table>

    <!-- la tabla -->

  </div><!-- la columna derecha -->

</div><!-- la fila -->

{% endblock %}
